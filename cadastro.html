<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="cadelogin.css">
    <link rel="icon" href="biblioteca.jpg">
</head>

<body>
    <header>
        <a href="index.html" class="botao1">Home</a>
        <a href="catalogo.html" class="botao1">Catalogo</a>
        <a href="sobrebiblioteca.html" class="botao1">Sobre nós</a>
        <a href="cadastro.html" class="botao1">Cadastre-se</a>
        <a href="loginbiblioteca.html" class="botao2">Login</a>
    </header>
    <center>
        <h1>Cadastro</h1>
    </center>
    <main>
        <section>
            <form method="post" action="cadastro.php">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <br><br>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="a@a.com" required> <br> <br>
                    <label for="telefone">CPF</label>
                    <input type="text" id="CPF" name="cpf" placeholder="XXX XXX XXX XX" required> <br><br>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required> <br><br>
                    <label for="date">Data de Nascimento</label>
                    <input type="date" id="data" name="data"><br><br>
                    <label for="location">CEP</label>
                    <input type="location" id="CEP" name="cep" placeholder="XX XXX XXX"> <br> <br>
                    <input type="radio" name="opção" id="opção-sim" value="Funcionário" checkedrequired />
                    <label for="opção-sim">Funcionário(a)</label>
                    <br>
                    <br>
                    <input type="radio" name="opção" id="opção-sim" value="Usuário/Cliente" checked required />
                    <label for="opção-sim">Usuário/Aluno(a)</label>
                <br><br>
                <a href="loginbiblioteca.html">
                    <button type="submit">Realizar Cadastro</button></a>
                    <button type="reset">Resetar</button>
            </form>
        </section>
        <br>
        <br>
        <a href="index.html">Voltar</a>
    </main>
    <meta name="description"
        content="Ao escrever uma meta tag, use entre 140 e 160 caracteres para que o Google possa exibir toda a sua mensagem. Não se esqueça de incluir sua palavra-chave!">
    </center>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    </form>
    </main>
    <footer>
        <p>2024 Biblioteca Virtual - Todos os direitos reservados</p>
    </footer>

</html>
