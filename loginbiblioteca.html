        <h1>Login, Biblioteca&#x1F513;</h1>

    <section>
        <div>
            <form method="post" action="#">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                        <br>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="a@a.com" required>
                        <br>
                        <br>
                        <label for="senha">Senha:</label>
                        <input type="text" name="senha" placeholder="Digite sua senha" required>
                        <br>
                        <br>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                        <br>
                        <br>
                        <label for="cpf">CPF:</label>
                        <input type="text" name="CPF" placeholder="XXX.XXX.XXX-XX" required>
                        <br>
                        <br>
                        <input type="radio" name="opção" id="opção-sim" value="Funcionário" checkedrequired />
                        <label for="opção-sim">Funcionário(a)</label>
                        <input type="radio" name="opção" id="opção-sim" value="Usuário/Cliente" checked required />
                        <label for="opção-sim">Usuário/Aluno(a)</label>
                        <br><br>
                        <a href="catalago.html">
                            <button type="submit">Efetuar Login</button>
                        </a>
                            <button type="reset">Resetar</button>
                    </form>
    </section>
