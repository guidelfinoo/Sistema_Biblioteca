    <h1>Cadastrar Livros</h1>
    <div id="form-container">
        <main>
            <section>
                <form method="post" action="cadlivros.php">
                    <label for="nome">Nome Livro</label>
                    <input type="text" id="nome" name="livro" required> <br><br>
                    <label for="email">ISBN</label>
                    <input type="number" id="cod" name="isbn" placeholder="000-00-00000-00-0" required> <br> <br>
                    <label for="telefone">Gênero</label>
                    <input type="text" id="text" name="genero" placeholder="Digite o Gênero" required> <br><br>
                    <label for="number">Classificação de Idade</label>
                    <input type="number" id="idade" name="idade"><br><br>
                    <label for="text">Autor</label>
                    <input type="text" id="autor" name="autor" placeholder="Digite o nome do Autor(a)"> <br> <br>
                    <label for="date">Data de Publicação</label>
                    <input type="date" id="data" name="data"><br><br>
                    <label for="number">Quantidade de Exemplares</label>
                    <input type="number" id="qtd" name="qtd"><br><br>
                    <label for="number">Disponibilidade</label>
                    <input type="text" id="qtd" name="disp"><br><br>
                    <a href="catalago.html">
                        <button type="submit">Cadastrar Livro</button>
                    </a>
                    <button type="reset">Resetar</button>
                </form>
            </section>
         
        </main>
        <a href="catalogo.html">Voltar</a>
    </div>
